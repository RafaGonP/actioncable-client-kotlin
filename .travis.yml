language: android

dist: trusty

install: true

jdk:
  - oraclejdk8

android:
  components:
    - build-tools-28.0.3
    - android-28

  licenses:
    - 'android-sdk-license-.+'

before_install:
  - yes | sdkmanager "platforms;android-30"
  - yes | sdkmanager "build-tools;30.0.2"

script:
  - ./gradlew test build

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
